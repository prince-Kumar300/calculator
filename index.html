<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="google-site-verification" content="pvzQMhIlRsv5gE5LupnZxEyOJkVbmvFP1gV6Hu8UgFk" />
  <link rel="stylesheet" href="css/index.css">
  <title>Basic Calculator</title>
</head>
<body>
  <div id="Calculator">
	<input type="text" name="query" id="query" disabled="true"/>
	<div id="keyboard">
	  <button class="keyboard top-button" id="c">C</button>
	  <button class="keyboard top-button" id="backspace"><--></button>
	  <button class="keyboard top-button" id="%">%</button>
	  <button class="keyboard left-button" id="/">/</button>
	  <br/>
	  
	  <button class="keyboard" id="7">7</button>
	  <button class="keyboard" id="8">8</button>
	  <button class="keyboard" id="9">9</button>
	  <button class="keyboard left-button" id="*">*</button>
	  <br />
	  <button class="keyboard" id="4">4</button>
	  <button class="keyboard" id="5">5</button>
	  <button class="keyboard" id="6">6</button>
	  <button class="keyboard left-button" id="-">-</button>
	  <br />
	  <button class="keyboard" id="1">1</button>
	  <button class="keyboard" id="2">2</button>
	  <button class="keyboard" id="3">3</button>
	  <button class="keyboard left-button" id="+">+</button>
	  <br />
	  <button class="keyboard" id=".">.</button>
	  <button class="keyboard" id="0">0</button>
	  <button class="keyboard" id="+/-">+/-</button>
	  <button class="keyboard bottom-buttons" id="equal">=</button>
	</div>
	</div>
  <script src="js/index.js"></script>
</body>
</html>
